   <main class="mb-3">
    <section class="mt-2"><h2>Registration</h2>
        <div class="input-group mt-5 mb-4 ms-3">
            <span class="input-group-text">Name</span>
            <label for="fname" class="form-label">First Name</label><input type="text" id="fname" name="fname" class="form-control-md w-25" placeholder="Your first name">
            <label for="lname" class="form-label">Last Name</label><input type="text" id="lname" name="lname" class="form-control-md w-25" placeholder="Your last name">
          </div>
          <div class="input-group mb-4 ms-3">
            <span class="input-group-text">E-mail</span>
              <label for="mail" class="form-label">E-mail</label><input type="email" id="mail" name="mail" class="form-control-md w-50" placeholder="Your e-mail"><br>
          </div>
          <div class="input-group mb-4 ms-3">
            <span class="input-group-text">Password</span>
              <label for="password" class="form-label">Password</label><input type="password" id="password" name="password" class="form-control-md w-25" placeholder="At least 6 characters"><br>
          </div>
          <div class="input-group mb-4 ms-3">
              <label for="country" class="form-label">Country</label><select list="countries" class="form-select-sm w-25" id="country" name="country">
                <option value="" disabled selected hidden>Select your country</option>
                <option value="Kazakhstan">Kazakhstan</option>
                <option value="Russia">Russia</option>
                <option value="Ukraine">Ukraine</option>
                <option value="China">China</option>
                <option value="Usa">USA</option>
        </select>
    </div>
            <div class="input-group mb-3 ms-3">
                <input class="form-check" type="checkbox" id="policy" name="policy" value="yes">
                <label class="ms-2" for="policy">I agree to the terms and privacy policy</label>
              </div>
        <input class="btn btn-primary ms-3" type="submit" value="Register"><br>
    </section>

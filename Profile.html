<div class="overlay"></div>
<main class="mb-3 popup" id="profile-popup">
    <button class="btn-close ms-auto d-block mt-1 me-1" id="close-popup"></button>
    <section class="mt-2" id="password-change"><h2>Change password</h2>
        <h4 class="mt-4 ms-3">Come up with a new password</h4>
        <form id="password-change-form" class="mt-3">
            <div class="input-group mb-4 ms-3">
                <span class="input-group-text">Old password</span>
                <label for="old-password" class="form-label">Old password</label><input type="password" id="old-password" name="password" class="form-control-md w-75" placeholder="Your previous password"><br>
                <p class="error-msg ms-5 position-absolute top-100" id="old-password-error"></p>
            </div>
            <div class="input-group mb-4 ms-3">
                <span class="input-group-text">New password</span>
                <label for="new-password" class="form-label">New password</label><input type="password" id="new-password" name="password" class="form-control-md w-75" placeholder="At least 6 characters"><br>
                <p class="error-msg ms-5 position-absolute top-100" id="new-password-error"></p>
            </div>
            <div class="input-group mb-4 ms-3">
                <span class="input-group-text">Confirm new password</span>
                <label for="new-password-confirm" class="form-label">Confirm new password</label><input type="password" id="new-password-confirm" name="password" class="form-control-md w-75" placeholder="Enter your new password again"><br>
                <p class="error-msg ms-5 position-absolute top-100" id="new-password-confirm-error"></p>
            </div>
            <div class="ms-3">
                <button class="btn btn-primary ms-3 mb-3" id="back">Back</button>
                <input class="btn btn-primary ms-3 mb-3" type="submit" value="Change password">
            </div>
        </form>
    </section>
    <section class="mt-2" id="login"><h2>Login</h2>
        <h4 class="mt-4 ms-3">Enter your email and password:</h4>
        <form id="login-form" class="mt-3">
                <div class="input-group mb-4 ms-3">
                    <span class="input-group-text">E-mail</span>
                    <label for="email" class="form-label">E-mail</label><input type="email" id="email" name="email" class="form-control-md w-75" placeholder="Your e-mail"><br>
                    <p class="error-msg ms-5 position-absolute top-100" id="email-error"></p>
                </div>
                <div class="input-group mb-4 ms-3">
                    <span class="input-group-text">Password</span>
                    <label for="password" class="form-label">Password</label><input type="password" id="password" name="password" class="form-control-md w-75" placeholder="At least 6 characters"><br>
                    <p class="error-msg ms-5 position-absolute top-100" id="password-error"></p>
                </div>
            <div class="ms-3">
            <input class="btn btn-primary ms-3 mb-3" type="submit" value="Login">
            <audio id="notif_Sound" src="Audio/button_click.mp3" preload="auto"></audio>
            </div>
        </form>
    </section>

    <section class="mt-2" id="profile-display"><h2>Your Profile</h2>
        <h4 class="mt-4 ms-3">Main information</h4>
        <div class="profile-text d-flex mt-3 ms-3 w-75">
            <p class=""><b>Your name:</b></p>
            <p id="profileName" class="ms-4">Your name</p>
        </div>
        <div class="profile-text d-flex ms-3 w-75">
            <p><b>Your e-mail:</b></p>
            <p id="profileEmail" class="ms-4">Your e-mail</p>
        </div>
        <div class="profile-text d-flex ms-3 w-75">
            <p><b>Your country:</b></p>
            <p id="profileCountry" class="ms-4">Your country</p>
        </div>
        <div class="ms-3">
            <button class="btn btn-primary mt-4 mb-4" id="log-out">Log out</button>
            <button class="btn btn-primary ms-3 mt-4 mb-4" id="change-password">Change password</button>
            <button class="btn btn-danger ms-3 mt-4 mb-4" id="delete-account">Delete account</button>
        </div>
    </section>


</main>
